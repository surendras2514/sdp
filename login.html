<!DOCTYPE html>
<html>
<head>
	<title>Welcome user login</title>

	    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>


		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/user.css">

</head>
<body>
		<div class="m-3 container">	
			
			<div class="row" id="row1">

				<div class="col-md-3 offset-md-3">
				    <h4>Welcome user</h4>
				</div>
				<div class="col-md-3" id="start"  >
				    <form class="form-inline" action="userDetails.html">
					    <div class="form-group " >
					      <label for="username1">Username:</label>
					      <input type="username1" class="form-control" placeholder="Enter username">

					      <label for="pwd">Password:</label>
					      <input type="password" class="form-control" id="pwd" placeholder="Enter password">

					    <button type="submit" class="btn btn-outline-success" id="login">Login</button>					    	
					    </div>
					</form>
				</div>
		    </div>
		    <div class="row" id="reg">
		    	<div class="col-md-6 offset-md-7">
		    		<div><h4 class="display-5">Not an user? Register</h4>
		    		</div>

			    	<form action="/action_page.php">
						<div class="form-group">
						    <label for="firstname">First Name:</label>
						    <input type="firstname" class="form-control" placeholder="Enter your first name">
						</div>
						<div class="form-group">
						    <label for="lastname">Lastname:</label>
						    <input type="lastname" class="form-control" placeholder="Enter your last name">
						</div>
						  <div class="form-group">
						    <label for="username">Username:</label>
						    <input type="username" class="form-control" placeholder="Enter your username">
						  </div>

						 <div class="form-group">
						    <label for="email">Email address:</label>
						    <input type="email" class="form-control" placeholder="Enter email" id="email">
						 </div>
						 <div class="form-group">
						    <label for="password">Password:</label>
						    <input type="password" class="form-control" placeholder="Enter password">
						 </div>
						  <button type="submit" class="btn btn-primary">Register</button>
					</form>
				</div>
		    	
		    </div>



	    </div>

</body>
</html>
